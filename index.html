<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/styles-responsive.css">
</head>

<body>
  <header class="header">
    <section class="container">
      <div class="logo">
        <img src="./public/logo.svg" alt="logo" />
      </div>
    </section>
  </header>

  <main class="container">
    <h1 class="title-main">
      <span>My todo list</span>
    </h1>

    <form>
      <section class="actions">
        <div class="search-panel">
          <input type="text" class="input-field input-search" placeholder="Search tasks" id="searchTodoInput" />
        </div>
  
        <div class="filter" id="filterButtonWrapper">
          Filter: 
          <button type="button" class="button button-success active" id="filterAllButton">All</button>
          <button type="button" class="button button-success" id="filterCompleteButton">Complete</button>
          <button type="button" class="button button-success" id="filterIncompleteButton">Incomplete</button>
        </div>
      </section>

      <div class="create-holder">
        <button type="button" id="buttonCreate" class="button button-primary"><img src="./public/icon-plus.svg" alt="plus" /> Create</button>

        <div class="create-todo" id="createTodo">
          <textarea class="input-field area" id="enterTodo" placeholder="Enter todo"></textarea>

          <div class="create-todo-actions">
            <button class="button button-info" id="addTodo" type="button">Add todo</button>

            <button id="cancelTodo" class="button button-icon" type="button">
              <img src="./public/icon-delete.svg" alt="delete" />
            </button>
          </div>
        </div>
      </div>
    </form>

    <section class="todo-wrapper" id="todoWrapper"></section>

    <section class="load-more-wrapper">
      <button type="button" class="button button-info" id="loadMoreButton">Load more</button>
    </section>
  </main>

  <script type="module" defer src="./index.js"></script>
</body>
</html>
